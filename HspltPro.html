<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hospital Appointment Booking</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}
body{
  background:#eef2f5;
}

/* NAVBAR */
nav{
  background:#0a6cff;
  color:white;
  padding:15px;
  text-align:center;
}

/* HERO */
.hero{
  background:white;
  padding:40px;
  text-align:center;
}
.hero h2{
  color:#0a6cff;
  margin-bottom:8px;
}

/* DOCTORS */
.container{
  padding:30px;
}
.container h2{
  text-align:center;
  margin-bottom:25px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}
.card{
  background:white;
  padding:25px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.card h3{
  color:#0a6cff;
  margin-bottom:10px;   /* space below doctor name */
}
.card p{
  margin-bottom:18px;   /* space below specialization */
  font-size:15px;
}
.card button{
  margin-top:10px;      /* space above button */
  background:#0a6cff;
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:6px;
  cursor:pointer;
}

/* FORM */
.form-box{
  background:white;
  padding:30px;
  max-width:400px;
  margin:40px auto;
  display:none;
  border-radius:10px;
}
.form-box h3{
  text-align:center;
  margin-bottom:20px;
}
input,select{
  width:100%;
  padding:10px;
  margin:10px 0;
}
.submit{
  background:green;
  color:white;
  border:none;
  padding:12px;
  width:100%;
  font-size:16px;
  border-radius:6px;
  cursor:pointer;
}
.msg{
  text-align:center;
  margin-top:10px;
}

/* DASHBOARD */
.dashboard{
  background:white;
  margin:40px;
  padding:25px;
  border-radius:10px;
}
.dashboard h2{
  margin-bottom:15px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid #ccc;
  padding:10px;
  text-align:center;
}
th{
  background:#0a6cff;
  color:white;
}
.action-btn{
  padding:6px 10px;
  border:none;
  color:white;
  cursor:pointer;
  border-radius:4px;
}
.edit{background:orange}
.delete{background:red}
</style>
</head>

<body>

<nav>
  <h1>City Care Hospital</h1>
</nav>

<div class="hero">
  <h2>Book Doctor Appointment Online</h2>
  <!-- <p>Fast • Easy • Reliable</p> -->
</div>

<div class="container">
  <h2>Our Doctors</h2>

  <div class="cards">
    <div class="card">
      <h3>Dr. Anjali</h3>
      <p>Cardiologist</p>
      <button onclick="openForm('Dr. Anjali')">Book Appointment</button>
    </div>

    <div class="card">
      <h3>Dr. Ramesh</h3>
      <p>Orthopedic</p>
      <button onclick="openForm('Dr. Ramesh')">Book Appointment</button>
    </div>

    <div class="card">
      <h3>Dr. Priya</h3>
      <p>Dermatologist</p>
      <button onclick="openForm('Dr. Priya')">Book Appointment</button>
    </div>
  </div>
</div>

<!-- FORM -->
<div class="form-box" id="formBox">
  <h3>Appointment Form</h3>
  <form onsubmit="saveAppointment(event)">
    <input id="doctor" readonly>
    <input id="patientName" placeholder="Patient Name" required>
    <input id="date" type="date" required>

    <select id="time" required>
      <option value="">Select Time</option>
      <option>10:00 AM</option>
      <option>11:00 AM</option>
      <option>12:00 PM</option>
      <option>5:00 PM</option>
    </select>

    <input type="hidden" id="editIndex">
    <button class="submit">Save Appointment</button>
    <div class="msg" id="msg"></div>
  </form>
</div>

<!-- DASHBOARD -->
<div class="dashboard">
  <h2>Appointments Dashboard</h2>

  <table>
    <thead>
      <tr>
        <th>Doctor</th>
        <th>Patient</th>
        <th>Date</th>
        <th>Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="appointments"></tbody>
  </table>
</div>

<script>
let appointmentsData = JSON.parse(localStorage.getItem("appointments")) || [];

function openForm(doc){
  formBox.style.display = "block";
  doctor.value = doc;
  editIndex.value = "";
  msg.innerText = "";
  window.scrollTo(0,document.body.scrollHeight);
}

function saveAppointment(e){
  e.preventDefault();

  let appointment = {
    doctor: doctor.value,
    patient: patientName.value,
    date: date.value,
    time: time.value
  };

  if(editIndex.value === ""){
    appointmentsData.push(appointment);
    msg.style.color="green";
    msg.innerText="✅ Appointment Booked!";
  } else {
    appointmentsData[editIndex.value] = appointment;
    msg.style.color="green";
    msg.innerText="✏️ Appointment Updated!";
  }

  localStorage.setItem("appointments",JSON.stringify(appointmentsData));
  render();
  e.target.reset();
}

function render(){
  appointments.innerHTML="";
  appointmentsData.forEach((a,i)=>{
    appointments.innerHTML += `
      <tr>
        <td>${a.doctor}</td>
        <td>${a.patient}</td>
        <td>${a.date}</td>
        <td>${a.time}</td>
        <td>
          <button class="action-btn edit" onclick="editAppointment(${i})">Edit</button>
          <button class="action-btn delete" onclick="deleteAppointment(${i})">Delete</button>
        </td>
      </tr>
    `;
  });
}

function editAppointment(i){
  let a = appointmentsData[i];
  formBox.style.display="block";
  doctor.value = a.doctor;
  patientName.value = a.patient;
  date.value = a.date;
  time.value = a.time;
  editIndex.value = i;
  window.scrollTo(0,document.body.scrollHeight);
}

function deleteAppointment(i){
  if(confirm("Delete this appointment?")){
    appointmentsData.splice(i,1);
    localStorage.setItem("appointments",JSON.stringify(appointmentsData));
    render();
  }
}

render();
</script>

</body>
</html>
